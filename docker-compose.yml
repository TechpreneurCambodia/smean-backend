version: '3.8'

services:
  dev:
    container_name: smean_api_dev
    image: smean-api-dev:1.0.0
    build:
      context: .
      target: development
      dockerfile: ./Dockerfile
    command: npm run start:dev
    ports:
      - "3000:3000"
      - "9229:9229"
    networks:
      - smean-network
    env_file:
      - .env
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    restart: always
    depends_on:
      - db 

  # prod:
  #   container_name: smean_api_prod
  #   image: smean-api-prod:1.0.0
  #   build:
  #     context: .
  #     target: production
  #     dockerfile: ./Dockerfile
  #   command: npm run start:prod
  #   ports:
  #     - "3001:3000"  
